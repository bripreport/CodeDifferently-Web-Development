<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do List</title>
</head>
<body>
    <div class="wrapper">
        <h1>Todo List</h1>
        <input type="text" class="todo-input" placeholder="Click to add a task">
        <div class="todo">
            <div class="unfinished-todo">
            </div>
            <div class="finished-title">Completed Tasks</div>
            <div class="finished-todo">
            </div>
        </div>
        <div class="clear_page">
            <button id="clear-all-btn">Delete All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
